<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Staff</title>
  <style>
    /* Make the body take full viewport height and center content */
    body {
      height: 100vh;            /* full viewport height */
      margin: 0;                /* remove default margin */
      display: flex;            /* flex container */
      justify-content: center;  /* center horizontally */
      align-items: center;      /* center vertically */
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 10px;            /* small padding for mobile */
      box-sizing: border-box;
    }

    /* Form styling */
    form {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      background: white;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 1.8rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button, .nav-buttons a {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    button {
      background-color: #4CAF50;
    }

    button:hover {
      background-color: #45a049;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
      justify-content: center;
    }

    .nav-buttons a.table-btn {
      background-color: #3498db;
      flex: 1 1 45%;
      min-width: 140px;
    }

    .nav-buttons a.table-btn:hover {
      background-color: #2980b9;
    }

    .nav-buttons a.scanner-btn {
      background-color: #27ae60;
      flex: 1 1 45%;
      min-width: 140px;
    }

    .nav-buttons a.scanner-btn:hover {
      background-color: #1e8449;
    }

    .image-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin: 10px auto;
      display: none;
      max-width: 80vw;
      max-height: 80vw;
    }

    .center {
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      form {
        max-width: 100%;
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="file"] {
        font-size: 0.9rem;
      }

      button, .nav-buttons a {
        font-size: 14px;
        padding: 10px;
      }

      .nav-buttons {
        gap: 10px;
      }

      .nav-buttons a.table-btn,
      .nav-buttons a.scanner-btn {
        flex: 1 1 100%;
        min-width: unset;
      }

      .image-preview {
        width: 120px;
        height: 120px;
        max-width: 60vw;
        max-height: 60vw;
      }
    }

    @media (max-width: 360px) {
      button, .nav-buttons a {
        font-size: 13px;
        padding: 8px;
      }

      input[type="text"],
      input[type="file"] {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <form method="post" action="/register" enctype="multipart/form-data">
    <h1>Register Staff</h1>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="department">Department:</label>
    <input type="text" name="department" id="department" required>

    <label for="image">Upload Image:</label>
    <input type="file" name="image" id="image" accept="image/*" onchange="previewImage(event)" required>

    <div class="center">
      <img id="preview" class="image-preview" alt="Image Preview">
    </div>

    <button type="submit">Register</button>

    <!-- Navigation Buttons inside the form -->
    <div class="nav-buttons">
      <a href="{{ url_for('table') }}" class="table-btn">View Attendance Table</a>
      <a href="{{ url_for('scan') }}" class="scanner-btn">Go to Scanner</a>
    </div>
  </form>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    }
  </script>
</body>
</html>
